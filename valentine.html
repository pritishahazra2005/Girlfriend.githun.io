<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ðŸ’•</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffeef6);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  /* floating hearts */
  .heart {
    position: absolute;
    color: #ff6f91;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.6;
  }

  @keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
  }

  .card {
    background: white;
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 15px 35px rgba(255, 105, 135, 0.25);
    text-align: center;
    width: 90%;
    max-width: 380px;
    z-index: 10;
  }

  h1 {
    color: #ff4f81;
    font-size: 26px;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    font-size: 15px;
  }

  .buttons {
    margin-top: 30px;
    position: relative;
    height: 120px;
  }

  button {
    padding: 14px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
    position: absolute;
    font-weight: 600;
  }

  #yes {
    background: linear-gradient(135deg, #ff4f81, #ff85a2);
    color: white;
    left: 50%;
    transform: translateX(-50%);
    box-shadow: 0 8px 20px rgba(255, 79, 129, 0.4);
  }

  #yes:hover {
    transform: translateX(-50%) scale(1.05);
  }

  #no {
    background: #f1f1f1;
    color: #444;
    left: 10%;
  }

  .hidden {
    display: none;
  }

  img {
    width: 100%;
    border-radius: 20px;
    margin-top: 20px;
  }
</style>
</head>

<body>

<!-- floating hearts -->

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");

  noBtn.addEventListener("mouseover", () => {
